<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <div id="login-div">
            <h3>Login</h3>
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter email" id="get-email"><br>
            <label for="password">Password:</label>
            <input type="text" placeholder="Enter password" id="get-password"><br>
            <button id="submit-user-login">Login</button>
        </div>
        <div id="create-account">
            <h3>Create account</h3>
            <button id="show-create-button">Create new account</button>
            <br>
        </div>
        <!-- <h3>Show users</h3>
        <button id="show-users">Show users</button>
        <ol id="users-ordered-list"></ol> -->
        <br>
        <a href="index.html">Home</a>
    </div>

    <ol id="update-password-list"></ol>

    <div id="unauthenticated-user-div">
        <div id="blurb">
            <h4 id="blurb-title">Music Web Application</h4>
            <label id="blurb-label">This site offers users to explore our web app where they can create and modify playlists to their own preferences</label>
            <h5 id="blurb-header">Use this link to get directed to the login page</h5>
            <button id="show-login-page">Show login area</button>
        </div>
        <div id="search-tracks">
            <h3>Search tracks</h3>
            <label>Enter artist name:</label>
            <input type="text" placeholder="Enter name" id="get-artist-name"><br>
            <label>Enter band name:</label>
            <input type="text" placeholder="Enter name" id="get-band-name"><br>
            <label>Enter genre name:</label>
            <input type="text" placeholder="Enter name" id="get-genre-name"><br>
            <label>Enter track title:</label>
            <input type="text" placeholder="Enter title" id="get-track-title"><br>
            <button id="search-tracks-button">Search</button>
            <ol id="get-track-search"></ol>
        </div>
        <div id="public-playlists-div">
            <h3>Public playlists</h3>
            <ol id="public-playlists-list"></ol>
        </div>
    </div>

    <div id="authenticated-user-div">
        <h4 id="login-id"></h4>
        <h3>Create Playlist</h3>
        <div id="create-playlist-container">
            <label>Enter playlist name</label>
            <input type="text" placeholder="Enter name" id="get-list-name"><br>
            <label>Enter playlist description</label>
            <input type="text" placeholder="Enter description (optional)" id="get-list-description"><br>
            <label>Enter playlist track</label>
            <input type="number" placeholder="Enter track" id="get-list-track"><br>
            <label>Enter playlist flag</label>
            <input type="text" placeholder="Enter flag: 'public' or 'private' (default is set to private)" id="get-list-flag"><br>
        </div>
        <button id="create-list">Save</button>
        <div id="show-list-container">
            <button id="show-lists">Show Playlists</button>
            <ol id="lists"></ol>
        </div>
    </div>
    <a href="policyInfo.html">Privacy and security policy</a>

    <script defer type="module" src="script.js"></script>
</body>
</html>
